name: Daily Combined Scraper

on:
  # ðŸ‘‡ Manual run button (Action tab)
  workflow_dispatch:

  # ðŸ‘‡ Daily automatic run
  schedule:
    # GitHub uses UTC time
    # India 2 AM = 20:30 UTC (previous day)
    - cron: "30 20 * * *"

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests beautifulsoup4

      - name: Run Combined Scraper
        run: |
          python combined_scraper.py

      # ðŸ‘‡ Auto save + overwrite excel in repo
      - name: Commit updated Excel
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add all_grants.xlsx
          git commit -m "Auto update excel file" || echo "No changes to commit"
          git push
