name: Run Combined Scraper

on:
  # ðŸ‘‡ Manual run button (Actions tab)
  workflow_dispatch:

  # ðŸ‘‡ Daily automatic run
  schedule:
    # GitHub cron uses UTC
    # India 2:00 AM = 20:30 UTC (previous day)
    - cron: "30 20 * * *"

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests beautifulsoup4

      - name: Run combined scraper
        run: |
          python combined_scraper.py

      # ðŸ‘‡ Excel auto save + overwrite in repo
      - name: Commit updated Excel file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add all_grants.xlsx
          git commit -m "Auto update excel file" || echo "No changes"
          git push
