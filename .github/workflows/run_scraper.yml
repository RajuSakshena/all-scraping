name: Run Combined Scraper

# ðŸ‘‡ REQUIRED for git push permission (fixes 403 error)
permissions:
  contents: write

on:
  # Manual run from Actions tab
  workflow_dispatch:

  # Daily auto run
  schedule:
    # GitHub uses UTC time
    # India 2:00 AM = 20:30 UTC
    - cron: "30 20 * * *"

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests beautifulsoup4

      - name: Run Combined Scraper
        run: |
          python combined_scraper.py

      # ðŸ‘‡ Commit only if Excel changed (SMART COMMIT)
      - name: Commit updated Excel file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add all_grants.xlsx

          if git diff --staged --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Auto update excel file"
            git push
          fi
